<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href='fonts/awesome/css/font-awesome.min.css' rel="stylesheet">
    <script src="ttoeAction.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header__login-box"><span>login or register</span></div>
            <div class="header__title-box">
                <span>Tick-Tack-Toe</span>
                <div class="header__logo"></div>
            </div>
        </header>

       <!--<main>-->
        <!--<main class="tttoe-image"></main>-->
       <!--</main>-->

        <main class="tttoe">
                <div class="tttoe__top-sidebar"></div>
                <div class="tttoe__field-wrapper">
                    <div class="tttoe__field">
                        <div class="tttoe__row">
                            <div class="tttoe__cells tttoe__cells_background"></div>
                            <div class="tttoe__cells tttoe__cells_background tttoe__cells_border"></div>
                            <div class="tttoe__cells tttoe__cells_background"></div>
                        </div>
                        <div class="tttoe__row tttoe__row_border">
                            <div class="tttoe__cells tttoe__cells_background"></div>
                            <div class="tttoe__cells tttoe__cells_background tttoe__cells_border"></div>
                            <div class="tttoe__cells tttoe__cells_background"></div>
                        </div>
                        <div class="tttoe__row">
                            <div class="tttoe__cells tttoe__cells_background"></div>
                            <div class="tttoe__cells tttoe__cells_background tttoe__cells_border"></div>
                            <div class="tttoe__cells tttoe__cells_background"></div>
                        </div>
                    </div>
                </div>
                <div class="tttoe__button-sidebar">
                    <i class="tttoe__button tttoe__button_play fa fa-play-circle" aria-hidden="true" data-title="Play Game"></i>
                    <i class="tttoe__button tttoe__button_stop fa fa-stop-circle" data-title="Stop Game"></i>
                </div>


        </main>


</div>

    <footer></footer>

</body>
</html>
