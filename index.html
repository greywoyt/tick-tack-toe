<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="display-1">
    <header class="header-box"></header>
    <section class="wrapper">
        <section class="tttoe">

            <div class="tttoe__field">
                <div class="tttoe__row">
                    <div class="tttoe__cells tttoe__cells_o"></div>
                    <div class="tttoe__cells tttoe__cells_o tttoe__cells--border"></div>
                    <div class="tttoe__cells tttoe__cells_x"></div>
                </div>
                    <div class="tttoe__row  ttoe__row--border">
                        <div class="tttoe__cells tttoe__cells_o"></div>
                        <div class="tttoe__cells tttoe__cells_x tttoe__cells--border"></div>
                        <div class="tttoe__cells tttoe__cells_o "></div>
                    </div>
                    <div class="tttoe__row">
                        <div class="tttoe__cells"></div>
                        <div class="tttoe__cells tttoe__cells_x tttoe__cells--border"></div>
                        <div class="tttoe__cells tttoe__cells_x"></div>
                    </div>
                </div>
        </section>
        <main class="game-info">
            <div class="tttoe__game-title">Tic Tac Toe</div>
            <section class="game-variant">
                <div class="game-variant__single">Single Player</div>
                <div class="game-variant__multi">Multi Player</div>
            </section>
        </main>
   </section>
</main>
