<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="display-1">
    <header class="header-box"></header>
    <section class="wrapper">
        <section class="tttoe">

            <div class="tttoe__field">
                <div class="tttoe__row">
                    <div class="tttoe__cells tttoe__cells-o"></div>
                    <div class="tttoe__cells tttoe__cells-o tttoe__cells--border"></div>
                    <div class="tttoe__cells tttoe__cells-x"></div>
                </div>
                    <div class="tttoe__row  ttoe__row--border">
                        <div class="tttoe__cells tttoe__cells-o"></div>
                        <div class="tttoe__cells tttoe__cells-x tttoe__cells--border"></div>
                        <div class="tttoe__cells tttoe__cells-o "></div>
                    </div>
                    <div class="tttoe__row">
                        <div class="tttoe__cells"></div>
                        <div class="tttoe__cells tttoe__cells-x tttoe__cells--border"></div>
                        <div class="tttoe__cells tttoe__cells-x"></div>
                    </div>
                </div>
        </section>
        <main class="game-info">
            <div class="tttoe__game-title">Tic Tac Toe</div>
            <section class="game-variant">
                <div class="game-variant__single">Single Player</div>
                <div class="game-variant__multi">Multi Player</div>
            </section>
        </main>
   </section>
</main>


<main class="display-2">
    <header class="header-box header-box--2">
        <nav class="header-box__menu">
            <div class="header-box__menu-components"></div>
            <div class="header-box__menu-components"></div>
            <div class="header-box__menu-components"></div>
        </nav>
        <div class="header-box__opponents"></div>
    </header>
    <section class="wrapper wrapper--2">
        <section class="tttoe tttoe--game">
            <div class="tttoe__field tttoe__field--game">
                <div class="tttoe__row">
                    <div class="tttoe__cells tttoe__cells--o"></div>
                    <div class="tttoe__cells tttoe__cells--o tttoe__cells--border-game"></div>
                    <div class="tttoe__cells tttoe__cells--x"></div>
                </div>
                <div class="tttoe__row  ttoe__row--border-game">
                    <div class="tttoe__cells"></div>
                    <div class="tttoe__cells tttoe__cells--border-game"></div>
                    <div class="tttoe__cells"></div>
                </div>
                <div class="tttoe__row">
                    <div class="tttoe__cells"></div>
                    <div class="tttoe__cells tttoe__cells--border-game"></div>
                    <div class="tttoe__cells"></div>
                </div>
            </div>
        </section>
        <main class="game-resultation">
            <div class="game-resultation__pl-1"><span>Pl: </span><span>0</span></div>
            <div class="game-resultation__pl-2"><span>Droid: </span><span>0</span></div>
        </main>
    </section>
</main>

</body>
</html>
